<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile-Friendly Navigation Menu</title>
<style>
    /* Default styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
    }

    .navbar {
        background-color: #333;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        color: #fff;
        font-size: 20px;
        text-decoration: none;
    }

    .navbar-nav {
        display: flex;
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    .nav-item {
        margin-left: 20px;
    }

    .nav-link {
        color: #fff;
        text-decoration: none;
    }

    /* Hamburger menu styles */
    .hamburger-menu {
        display: none;
        cursor: pointer;
    }

    @media only screen and (max-width: 768px) {
        .navbar-nav {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        .nav-item {
            margin: 10px 0;
        }

        .hamburger-menu {
            display: block;
        }
    }
</style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-brand">Logo</a>
        <div class="navbar-nav" id="navbarNav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
        <div class="hamburger-menu" id="hamburgerMenu">&#9776;</div>
    </nav>

    <script>
        // JavaScript code for toggling the navigation menu on small screens
        document.getElementById('hamburgerMenu').addEventListener('click', function() {
            const navbarNav = document.getElementById('navbarNav');
            navbarNav.style.display = navbarNav.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
