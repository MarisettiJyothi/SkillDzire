<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Responsive Grid Layout with Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    .custom-box {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 1
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 2
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 3
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 4
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 5
      </div>
    </div>
    <div class="col-sm-6 col-md-4">
      <div class="custom-box">
        Box 6
      </div>
    </div>
  </div>
</div>

</body>
</html>
